<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="shortcut icon" href="{{ site.github.url }}/favicon.ico">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.github.url | downcase }}/stylesheets/styles.css">
    <link rel="stylesheet" href="{{ site.github.url | downcase }}/stylesheets/custom.css">
    <link rel="stylesheet" href="{{ site.github.url | downcase }}/stylesheets/pygment_trac.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{{ site.github.url | downcase }}/javascripts/main.js"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>

      <header>
        <h1>ShipCompliant - Ruby API Client</h1>
        <p>{{ site.name }}</p>
      </header>

      <div id="banner">
        <span id="logo"></span>

        <a href="{{ site.github.repository_url }}" class="button fork"><strong>View On GitHub</strong></a>
        <div class="downloads">
          <ul>
            <li><a href="{{ site.github.url | downcase }}/documentation" class="button">Documentation</a></li>
          </ul>
        </div>
      </div><!-- end banner -->

    <div class="wrapper">
      <nav>
        <ul></ul>
      </nav>
      <section>
        {{ content }}
      </section>
      <footer>
        <p>Project maintained by <a href="https://github.com/BaylorRae">BaylorRae</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/michigangraham">mattgraham</a></small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    
  </body>
</html>
